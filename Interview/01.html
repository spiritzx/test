  <script>
    var arr = [123, 124, 122, 123, 123, [1, 2, 3], [1, "2", 3], [1, 2, 3], "meili"];
    var arr1 = [123, "meili", "123", "mogu", 123];

    console.log([1, 2, 3] === [1, "2", 3])
    function deleteDuplicate(arr) {
      let len = arr.length;
      if (len < 2) {
        return arr;
      }
      let _arr = arr.sort();
     console.log(_arr)
      for (let i = 0; i < len; i++) {
        if (_arr[i] === _arr[i + 1]) {
          _arr.splice(i, 1);
          console.log(_arr)
        }
      }
       
    }
    deleteDuplicate(arr)
  </script>
