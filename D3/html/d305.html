<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://d3js.org/d3.v5.js"></script>
  <!-- <script src="../source/d3.v5.js"></script> -->

  <title>d3 操作 svg 画柱状图</title>
  <style>
    /* .svg-box {
      width: 500px;
      height: 300px;
    } */
  </style>
</head>

<body>
  <div class="wrap">
    <h1>d3 画坐标轴</h1>
    <div class="svg-box"></div>
  </div>
  <script>
    let arr = [
      { name: "手机", value: 300 },
      { name: "5G", value: 200 },
      { name: "电动汽车", value: 400 },
      { name: "芯片", value: 450 },
      { name: "养老", value: 200 }
    ];
    let barOption = {
      barW: 80,
      barPlace: 100,
      padding: 20,
      wrapW: 800,
      wrapH: 500
    };
    
    let svgEle = d3.selectAll(".svg-box").append("svg");
    svgEle.attr("width", barOption.wrapW).attr("height", barOption.wrapH)
      .style("border", "1px solid #ccc");
    console.log(d3);
    // x 轴 
    let xScale = d3.scaleLinear().domain([0, 70]).range([0,70]);
    let axis = d3.axisBottom().scale(xScale).ticks(3);
    let gAxis = svgEle.append("g").attr("transform", "translate(50, 70)");
    axis(gAxis);
    // y 轴
    let yScale = d3.scaleLinear().domain([0, 45]).range([45, 0]);
    let yAxis = d3.axisLeft().scale(yScale).ticks(3);
    let yG = svgEle.append("g").attr("transform", "translate(" + 50 + ", " + 25 + ")")
    yAxis(yG);

    // x 轴 
    let week = ["周一","周二","周三","周四","周五","周六","周日"]
    let xScale1 = d3.scaleOrdinal().domain(week).range([0, 10, 20, 30, 40, 50, 60]);
    let axis1 = d3.axisBottom().scale(xScale1).ticks(3);
    let gAxis1 = svgEle.append("g").attr("transform", "translate(150, 70)");
    axis1(gAxis1);
    // y 轴
    let yScale1 = d3.scaleLinear().domain([0, 45]).range([45, 0]);
    let yAxis1 = d3.axisLeft().scale(yScale1).ticks(3);
    let yG1 = svgEle.append("g").attr("transform", "translate(" + 150 + ", " + 25 + ")")
    yAxis1(yG1);

  </script>
</body>

</html>
