<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100%;
      height: 50px;
      background: cornflowerblue;
    }
    .one {
      display: none;
    }
    .two {
      visibility: hidden;
    }
    .three {
      opacity: 0;
    }
    .four {
      filter: opacity(0);
    }
    .five {
      width: 0;
      height: 0;
    }
    .six {
      position: absolute;
      z-index: -1;
    }
    .seven {
      position: absolute;
      left: 5000px;
      top: 5000px;
    }
    .eight {
      transform: translateX(3000px);
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <hr>
  <div class="two"></div>
  <hr>
  <div class="three" onclick="log()"></div>
  <hr>
  <div class="four" onclick="log()"></div>
  <hr>
  <div class="five"></div>
  <hr>
  <div class="six"></div>
  <hr>
  <div class="seven">4545</div>
  <hr>
  <div class="eight">4546</div>
  <hr>
  <div class="night">4547</div>
</body>
<script>
  function log() {
    console.log(22);
  }
</script>
</html>
