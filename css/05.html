<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 20px;
      margin-bottom: 10px;
      background: tomato;
    }
    .one {
      display: block;
    }
    .two {
      display: inline;
    }
    .three {
      display: inline-block;
    }
    .four {
      display: flex;
    }
    .five {
      display: grid;
    }
  </style>
</head>
<body>
  <div class="one">
    1
  </div>
  <div class="two">2</div>
  <div class="three">3</div>
  <div class="four">4</div>
  <div class="five">5</div>
  <div class="six">6</div>
</body>
</html>
