<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    window.a = 1;
    let obj  = {
      a: 2,
      logOne() {
        console.log(this.a);
      },
      logTwo: () => {
        console.log(this.a)
      },
      logThree() {
        var fn = function() {
          console.log(this.a)
        }
        fn();
        let fn1 = function() {
          console.log(this.a)
        }
        fn1();
        let fn2 = () => {
          console.log(this.a)
        }
        fn2();
      }
    }
    obj.logOne();
    obj.logTwo();
    obj.logThree();
  </script>
</body>
</html>
