  <title>选择排序</title>
  <script>
    let arr = [10, 2, 1, 3, 5, 6, 7];
    function sortArr(arr) {
      let len = arr.length,
        i = 0;
      if (len < 2) {
        return arr;
      }
      for (; i < len - 1; i++) {
        // 重置最小值下标
        let flag = i;
        for(let j = i + 1; j < len; j++) {
          if (arr[flag] > arr[j]) {
            // 记录最小值下标
            flag = j;
          }
          // 将最小值排到最前面
          if (flag != i) {
            [arr[i], arr[flag]] = [arr[flag], arr[i]];
          }
        }
      }
      return arr;
    }
    console.log(sortArr(arr));
  </script>
