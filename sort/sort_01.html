  <title>冒泡排序</title>
  <script>
    let arr = [4, 2, 1, 3, 5, 6, 7];
    function sortArr(arr) {
      let len = arr.length,
        i = 0;
      if (len < 2) {
        return arr;
      }
      for (; i < len; i++) {
        let flag = true;
        for(let j = 0; j < len - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            flag = false;
          }
        }
        if (flag) {
          break;
        }
      }
      return arr;
    }
    console.log(sortArr(arr));
  </script>
