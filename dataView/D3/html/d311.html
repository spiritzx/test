 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://d3js.org/d3.v5.js"></script>
   <title>标志</title>
   <style>
     .svg-box {
       border: 1px solid #ccc;
       width: 500px;
       height: 500px;
     }
   </style>
 </head>
 
 <body>
   <div class="svg-box"></div>
   <script>
     let config = {
       warpW: 500,
       warpH: 500,
       warpBg: "#faf0b1",
       wrapPadding: 30,
       r: 5
     };
     console.log(d3);
     function initD3(ele) {
       let _svgEle = d3.select(ele).append("svg");
       _svgEle
         .attr("width", "100%")
         .attr("height", "100%")
         .attr("style", `background: ${config.warpBg};`);
       return _svgEle;
     }
     
     let svgEle = initD3(".svg-box")
     /*
       * 渲染符号
       * @param svg<object>: svg 渲染符号
       * @param x<number>： 弧心 x 位置
       * @param y<number>： 弧心 y 位置
     */
     function renderArc(svg, x, y) {
       let pathObj = d3.symbol().type(d3.symbolStar).size(400)
       svg.selectAll("path").remove()
       svg.append("path")
         .attr("d", pathObj)
         .attr("transform", "translate(" + x + ", " + y + ")")
         .attr("fill", "#333")
     }
     renderArc(svgEle, 250, 250)
   </script>
 </body>
 
 </html>
