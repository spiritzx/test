  <title>排序二叉树</title>
</head>
  <script>
    (function (w) {
      let _w = w;
      function initFn(oldNode, newNode) {
        if (oldNode.key <= newNode.key) {
          if (oldNode.right === null) {
            oldNode.right = newNode;
          } else {
            initFn(oldNode.right, newNode);
          }
        } else {
          if (oldNode.left === null) {
            oldNode.left = newNode;
          } else {
            initFn(oldNode.left, newNode);
          }
        }
      };
      function sortFn(node, arr) {
        if (!!node) {
          sortFn(node.left, arr);
          arr.push(node.key);
          sortFn(node.right, arr);
        }
      };
      function minFn(node) {
        if (!!node && !!node.left) {
          minFn(node.left);
          return node.key;
        }
      }
      
      class Node {
        constructor(key=null) {
          this.left = null,
          this.right = null,
          this.key = key
        }
      }
      class BinaryTree {
        constructor() {
          this.node = null;
          this.root = null;
        }
        // 构建排序二叉树
        init(arr) {
          const that = this;
          if (!Array.isArray(arr) || !arr.length) {
            console.warn("输入参数错误，请确认输入");
            return;
          }
          arr.forEach(val => {
            let _root = this.root;
            if (_root === null) {
              this.root = new Node(val);
              this.node = new Node(val);
            } else {
              let _node = new Node(val)
              initFn(this.node, _node);
            }
            return this;
          });
        }
        // 二叉树中序排序：排序
        sort() {
          let arr = [];
          let _node = this.node;
          sortFn(_node, arr);
          return arr;
        }
        // 最小值
        min() {
          let node = this.node;
          minFn(node);
        }
        // 打印排序二叉树
        log() {
          return JSON.stringify(this.node);
        }
      }
      function _binaryTree(arr) {
        let binaryTree = new BinaryTree();
        binaryTree.init(arr);
        return binaryTree;
      }
      _w.binaryTree = _binaryTree;
    })(window)
    
    let arr = [8, 10, 2, 5, 6, 14, 15, 4];
    console.log(binaryTree(arr).min());

  </script>
