<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>svg 基本特性一viewBox</h1>
  <div>
    <h2>不设定viewBox</h2>
    <p>视窗默认当前svg的长宽</p>
    <svg width="200px" height="200px" style="border:1px solid #cd0000;">
      <rect x="10" y="10" width="50px" height="50px" fill="red"></rect>
    </svg>
  </div>
  <div>
    <h2>设定viewBox</h2>
    <p>视窗取 viewBox 后两位设定的长宽</p>
    <svg width="200px" height="200px" viewBox="0,0,50,50" style="border:1px solid #cd0000;">
      <rect x="10" y="10" width="50px" height="50px" fill="red"></rect>
    </svg>
  </div>
</body>
</html>
