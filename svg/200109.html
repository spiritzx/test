 <!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      pre {
        background: #eee;
        padding: 20px 0;
        border-radius: 6px;
        color: rgb(69, 67, 233);
        font-size: 14px;
      }
      .item {
        width: 45%;
        margin-bottom: 20px;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <h1>svg 基本特性七：路径(path)</h1>
    <div class="box-wrap" style="display: flex; flex-wrap:wrap">
      <div class="item">
        <h2>path 绘制三角形</h2>
        <pre>
        &lt;g style="stroke: black; fill: none;" &gt;
            &lt;path d="M 80,80 L 150,150 L 10,150 Z" /&gt;
        &lt;/g&gt;
        </pre>
        <svg width="200px" height="200px" style="border:1px solid #cd0000;">
          <g style="stroke: black; fill: none;">
            <path d="M 80,80 L 150,150 L 10,150 Z"></path>
          </g>
        </svg>
      </div>
      <div class="item">
        <h2>path 绘制椭圆</h2>
        <pre>
        &lt;g style="stroke: black; fill: none;" &gt;
            &lt;path d="M 80,80 L 150,150 V 90 Z" /&gt;
        &lt;/g&gt;
        </pre>
        <svg width="200px" height="200px" style="border:1px solid #cd0000;">
          <g style="stroke: black; fill: none;">
            <path d="M 50,50 A75,25 0 0,0 100,75"></path>
          </g>
        </svg>
      </div>
    </div>
  </body>
 </html>
