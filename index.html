<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .box {
      overflow: hidden;
    }
    .box0 .test {
      background: #f64;
      width: 100px;
      height: 100px;
      margin-bottom: 10px;
    }
    .box1 .test1 {
      background: #564;
      width: 100px;
      height: 100px;
      margin-top: 10px;
    }
    .container {
      height: auto;
    }
    .wrap {
      overflow: hidden;
    }
    .container .float-box {
      float: left;
      width: 100px;
      height: 100px;
      background: #f23;
    }
  </style>
  <script>
    let arr = [4, 2, [1, 2, 3], [1, "2", 3], [1, 2, 3], [1, "2", 3], 4, 2];
    let arr1 = [123, [1, 2, 3], [1, "2", 3], [1, 2, 3], "meili"];
    function isArray(a) {
      return a instanceof Array
    }
    function equalArray(arr1, arr2) {
      let res = false,
        len = arr1.length;
      if (len != arr2.length) {
        return res = false;
      }
      for (let i = 0; i < len; i++) {
        if (arr1[i] === arr2[i]) {
          res = true;
        } else if (isArray(arr1[i]) && isArray(arr2[i])) {
          return equalArray(arr1[i], arr2[i])
        } else {
          return res = false;
        }
      }
      return res;
    }
    function sortArr(arr) {
      let len = arr.length;
      let i = 0,
      r = [];
      
      for (let i = 0; i < len; i++) {
        let flag = true;
        for (let j = 0; j < r.length; j++) {
          if (arr[i] === r[j]) {
            flag = false;
          } else if (isArray(arr[i]) && isArray(arr[j])) {
            flag = !equalArray(arr[i], arr[j]);
            console.log(flag)
            if (!flag) {
              arr.splice(i, 1);
            }
          }
        }
        
        if (flag && arr[i]) {
          r.push(arr[i])
        }
      }
      return r;
    }
    console.log(sortArr(arr1));
    console.log(equalArray([1, 2, 3], [1, "2", 3]))
    console.log({a: "1"} === {a: "1"})    

  </script>
</head>
<body>
  <div class="box box0">
     <div class="test">58</div>
  </div>
  <div class="box box1">
    <div class="test1">59</div>
  </div>
  <div class="container">
    <div class="wrap">
        <div class="float-box">1</div>
        <div class="float-box">2</div>
    </div>
  </div>
  <script>

    b = { key: 'b' },
    c = { key: 'c' };

    a[b] = 123;
    a[c] = 456;

  </script>
