  let inputBoxDom1 = document.getElementById("inputBox1");

    inputFn(e)
  }

    console.log(tab(2, 2, 2));
  }
  function inputFn(e) {
    inputBoxDom1.value = inputBoxDom1.value.replace(/[^\d.]/g, ""); //清除"数字"和"."以外的字符
    inputBoxDom1.value = inputBoxDom1.value.replace(/^\./g, ""); //验证第一个字符是数字而不是.
    inputBoxDom1.value = inputBoxDom1.value.replace(/\.{2,}/g, "."); //只保留第一个. 清除多余的
    // inputBoxDom1.value = inputBoxDom1.value.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".").replace(/[#$]/g, "");
    inputBoxDom1.value = inputBoxDom1.value.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3'); //只能输入两个小数
    if (inputBoxDom1.value >= 1) {
      // 可以输入0.1等数字
      inputBoxDom1.value = inputBoxDom1.value.replace(/^[0]+[0-9]*$/gi, "");
    }
  }
</script>
