<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.bootcss.com/echarts/4.6.0/echarts.min.js"></script>
  <title>Document</title>
  <style>
    .chart-wrap {
      transform: rotate(90deg);
      margin-right: 1400px;
    }
    #chart {
      width: 600px;
      height: 400px;
    }
  </style>
</head>

<body>
  <div class="chart-wrap">
    <div id="chart"></div>
  </div>
  <script>
    let option = {
      backgroundColor: "#eee",
      grid: {
        bottom: '3%',
        containLabel: true,
      },
      xAxis: {
        type: 'category',
        splitLine: { show: false },
        data: [
          '有限责任公司',
          '自然人独资',
          '法人独资',
          '分公司',
          '股份有限公司',
          '有限合伙企业',
          '台港澳法人独资',
          '台港澳法人独资',
          '个人独资企业',
          '个体工商户'
        ],
        axisLabel: {
          show: true,
          rotate: 90,
          fontSize: 16
        },
        axisLine: {
          show: true
        },
        axisTick: {
          show: false
        },
      },
      yAxis: {
        type: 'value',
        axisLabel: {
          show: false,
        },
        axisLine: {
          show: false
        },
        axisTick: {
          show: false
        },
        splitLine: false,
      },
      series: [
        {
          name: '辅助',
          type: 'bar',
          stack: '总量',
          itemStyle: {
            barBorderColor: 'rgba(0,0,0,0)',
            color: 'rgba(0,0,0,0)'
          },
          emphasis: {
            itemStyle: {
              barBorderColor: 'rgba(0,0,0,0)',
              color: 'rgba(0,0,0,0)'
            }
          },
          data: [0, 111.5, 159.5, 172.5, 174, 175, 176, 176, 176, 176],
          barMaxWidth: 40,
          barMinWidth: 40,
          barGap: 10
        },
        {
          name: '生活费',
          type: 'bar',
          stack: '总量',
          label: {
            show: true,
            position: 'inside',
            rotate: 90,
            color: "#333"
          },
          data: [356, 133, 37, 11, 8, 4, 2, 2, 2, 2],
          itemStyle: {
            color: "#5e97d2"
          },
          barMaxWidth: 40,
          barMinWidth: 40,
          barGap: 10
        }
      ]
    };
    let chartEle = document.querySelector("#chart");
    let chartObj = echarts.init(chartEle);
    chartObj.setOption(option);

  </script>
</body>

</html>
