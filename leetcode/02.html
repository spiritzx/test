    var reverse = function (x) {
      const MAX_NUM = Math.pow(2, 31) - 1;
      const MIN_NUM = Math.pow(-2, 31);
      let num = 0;
      if (x === 0) {
        return num;
      }
      while (x) {
        num = num * 10 + x % 10;
        x = parseInt(x / 10);
      }
      if (num >= MAX_NUM || num <= MIN_NUM) {
        num = 0;
      }
      return num;
    };
    console.log(reverse(1534236469))
