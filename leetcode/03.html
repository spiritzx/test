    var isPalindrome = function (x) {
      let num = 0;
      const origin = 10;
      if (x < 0 || (x % origin === 0 && x != 0)) {
        return false;
      }
      if (x < origin) {
        return true;
      }
      while (x > num) {
        num = num * origin + x % origin;
        x = parseInt(x / origin);
      }
      return x === num || x === parseInt(num / origin);
    };

    // console.log(isPalindrome(12))
    console.log(isPalindrome(22))
    console.log(isPalindrome(11111))
