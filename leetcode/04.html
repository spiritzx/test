<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>罗马数字转整数</title>
</head>
<body>
  <script>
    /**
   * @param {string} s
   * @return {number}
   */
      var romanToInt = function (s) {
        const ROMAN = {
          "MMM": 3000,
          "MM": 2000,
          "CM": 900,
          "M": 1000,
          "DCCC": 800,
          "DCC": 700,
          "DC": 600,
          "CD": 400,
          "D": 500,
          "CCC": 300,
          "CC": 200,
          "XC": 90,
          "C": 100,
          "LXXX": 80,
          "LXX": 70,
          "LX": 60,
          "XL": 40,
          "L": 50,
          "XXX": 30,
          "XX": 20,
          "IX": 9,
          "X": 10,
          "VIII": 8,
          "VII": 7,
          "VI": 6,
          "IV": 4,
          "V": 5,
          "III": 3,
          "II": 2,
          "I": 1,
        };
        let num = 0;
        for (let key in ROMAN) {
          // console.log(s.indexOf(key));
          let res = s.indexOf(key);
          if (res >= 0) {
            s = s.replace(key, "");
            num = num + ROMAN[key];
          }
        }
        return num;
      };

      romanToInt("MMCDXXV");
  </script>
</body>
</html>
