  <title>移动零</title>

<body>
  <script>
    let nums = [1, 0, 1, 2,2,0, 1];
    var moveZeroes = function (nums) {
      let len = nums.length;
      let [i, j] = [0, -1];
      while (i < len && len > 1) {
        if (nums[i] !==  0) {
          j++;
          [nums[j], nums[i]] = [nums[i], nums[j]];
        };
        i++;
      }
      console.log(nums);
    };
