    let getHash = function(arr) {
      let obj = {};
      arr.forEach((item, index) => { obj[item] = index });
      return obj;
    }
    var twoSum = function (nums, target) {
      let len = nums.length,
        result = [],
        obj = getHash(nums);
      for (let i = 0; i < len; i++) {
        let res = target - nums[i],
          j = obj[res];
        if (j && j != i) {
          result = [i, j];
          return result;
        }
      }
      return null;
    };
    let arr = [1, 2, 3, 4],
      target = 3;
    let res = twoSum(arr, target);
