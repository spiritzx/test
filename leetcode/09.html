    var removeDuplicates = function (nums) {
      let len = nums.length;
      if (len <= 1) { return len; }
      let [tail, cur] = [0, 1];
      while (cur < len) {
        if (nums[tail] !== nums[cur]) {
          nums[++tail] = nums[cur++];
        } else {
          cur++;
        }
      }
      return tail + 1;
    };
    console.log(removeDuplicates(nums))
