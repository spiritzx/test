    var removeDuplicates = function (nums) {
      let len = nums.length;
      if (!len) return 0;
      // for (let i = 0; i < len; i++) {
      //   for (let j = i+1; j < len; j++) {
      //     if (nums[i] === nums[j]) {
      //       nums.splice(j, 1);
      //       // j -= 1;
      //     }
      //   }
      // }
      let i = 0;
      while (i < len) {
        for (let j = i+1; j < len; j) {
          if (nums[i] === nums[j]) {
            nums.splice(j, 1);
            j++;
            continue;
          } else {
            j++
            i++;
          }
        }
        // console.log(i)
      }
      return nums;
    };
    console.log(removeDuplicates(nums))
