<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>最长公共前缀</title>
</head>
<body>
  <script>
    /**
   * @param {string[]} strs
   * @return {string}
   */
      var longestCommonPrefix = function (strs) {
        if (!strs.length && !strs[0]) {
          return "";
        }
        if (strs.length === 1) {
          return strs[0];
        }
        let sortStrs = strs.sort(),
          minStr =  sortStrs[0],
          maxStr =  sortStrs[sortStrs.length - 1],
          res = "";
        for (let i = 0; i < minStr.length; i++) {
          if (minStr[i] === maxStr[i]) {
            res += minStr[i];
          } else {
            return res;
          }
        }
        return res;
      };
      console.log(longestCommonPrefix(["ab", "ffa", "fffs"]));
  </script>
</body>
</html>
