<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let parent = {
      // 共有方法
      say() {
        console.log(this.name)
      },

    }
    let extend = (o) => {
      function fn() {};
      fn.prototype = o;
      return new fn;
    }
    var child = extend(parent);
    // 私有属性
    child.name = "child";
    child.say();
    console.log(child)
  </script>
</body>
</html>
