<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let parent = {
      // 共有方法
      say() {
        console.log(this.name)
      },

    }
    let extend = (o) => {
      function fn() {};
      fn.prototype = o;
      return new fn;
    }
    var child = extend(parent);
    // 私有属性
    child.name = "child";
    child.say();
    console.log(child)

    let arr = [1, 2, 3];
    arr.splice(1, 0, 4, 5); // 删除下标值为1的值, [1, 3]
    console.log(arr);
    let str = "abc";
    let _str = str.split("").reverse().join("");
    console.log(_str);
  </script>
</body>
</html>
